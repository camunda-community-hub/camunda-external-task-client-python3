version: '3'

services:
  postgres:
    image: postgres:16
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  camunda_workflow:
    image: camunda/camunda-bpm-platform:7.13.0
    container_name: camunda_workflow_example
    depends_on:
      - postgres
    ports:
      - "8080:8080"
